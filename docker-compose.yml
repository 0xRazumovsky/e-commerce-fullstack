services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ecommerce}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ecommerce}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongoDB123
    healthcheck:
      test:
        echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5
      retries: 5
    networks:
      - ecommerce-net

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      - RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics check_port connectivity
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-net

  api-gateway:
    build:
      context: .
      dockerfile: packages/api-gateway/dockerfile
    container_name: apy-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - API_GATEWAY_PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - JWT_SECRET=${JWT_SECRET}
      - USER_SERVICE_URL=http://user-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - CART_SERVICE_URL=http://cart-service:3003
      - ORDER_SERVICE_URL=http://order-service:3004
      - PAYMENT_SERVICE_URL=http://payment-service:3005
    depends_on:
      - rabbitmq:
          condition: service_healthy
    networks:
      - ecommerce-net
    restart: unless-stopped

  user-service:
    build:
      context: .
      dockerfile: packages/user-service/Dockerfile
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - SERVICE_PORT=3001
      - SERVICE_NAME=user-service
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-net
    restart: unless-stopped

  product-service:
    build:
      context: .
      dockerfile: packages/product-service/Dockerfile
    container_name: product-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - SERVICE_PORT=3002
      - SERVICE_NAME=product-service
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - MONGO_URL=${MONGO_URL}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ecommerce-net
    restart: unless-stopped

  cart-service:
    build:
      context: .
      dockerfile: packages/cart-service/Dockerfile
    container_name: cart-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - SERVICE_PORT=3003
      - SERVICE_NAME=cart-service
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ecommerce-net
    restart: unless-stopped

  order-service:
    build:
      context: .
      dockerfile: packages/order-service/Dockerfile
    container_name: order-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - SERVICE_PORT=3004
      - SERVICE_NAME=order-service
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - DATABASE_URL=${DATABASE_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ecommerce-net
    restart: unless-stopped

  payment-service:
    build:
      context: .
      dockerfile: packages/payment-service/Dockerfile
    container_name: payment-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - SERVICE_PORT=3005
      - SERVICE_NAME=payment-service
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - DATABASE_URL=${DATABASE_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ecommerce-net
    restart: unless-stopped

  notification-service:
    build:
      context: .
      dockerfile: packages/notification-service/Dockerfile
    container_name: notification-service
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - SERVICE_NAME=notification-service
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - ecommerce-net
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:

networks:
  ecommerce-net:
    driver: bridge
